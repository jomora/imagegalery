<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Image Gallery</title>
<link rel="stylesheet" media="all"
	th:href="@{/css/starter-template.css}" type="text/css" />
<link rel="stylesheet" media="all"
	th:href="@{/bootstrap-3.3.6-dist/css/bootstrap.min.css}"
	type="text/css" />
<link rel="stylesheet" media="all" th:href="@{/css/imagegallery.css}"
	type="text/css" />
<script th:src="@{/js/jquery-1.12.0.min.js}"></script>
<script th:src="@{/js/imagegallery.js}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:src="@{/bootstrap-3.3.6-dist/js/bootstrap.min.js}"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="Image Gallery"></meta>
<meta name="author" content="Jonas Molina Ramirez"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Image Gallery</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a th:href="@{/registration}">Registration</a></li>

				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">
		<div class="starter-template">
			<h1>Login</h1>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div th:if="${logoutMessage}" id="logout"> <p  th:text="${logoutMessage}"></p> </div>
					<div th:if="${errorMessage ne null} "><p  th:text="${errorMessage}"></p> </div>
					<form th:action="@{/login}" method="post">
						<div class="form-group">
							<label>User Name:</label> <input class="form-control" type="text"
								name="username" placeholder="Email" />
						</div>
						<div class="form-group">
							<label>Password:</label> <input class="form-control"
								type="password" name="password" placeholder="Password" />
						</div>
						<div class="form-group">
						<input class="form-control" type="datetime"/>
						</div>
						<button type="submit" class="btn btn-default">
							<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
							Sign in
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
